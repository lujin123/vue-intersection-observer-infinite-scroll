<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intersection Observer Example</title>
</head>

<style>
  li {
    height: 50px;
  }

</style>

<body>
  <div id="app">
    <ul>
      <infinite-scroll :load-more="loadMore" :disabled="disabled" :config="config">

      </infinite-scroll>
    </ul>
  </div>
</body>
